  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>

  <div id="root"></div>
  <script>
    // Enable tooltip
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl, {
        trigger: 'click', // Set trigger to 'click'
        delay: { "show": 500, "hide": 0 }
      })
    });
  
    // Enable popover for the button
    var popoverTrigger = document.getElementById('myButton'); // Assuming 'myButton' is the correct ID
    var popover = new bootstrap.Popover(popoverTrigger, {
      html: true,
      content: function () {
        return popoverTrigger.getAttribute('data-bs-content');
      }
    });
  
    // Toggle popover on button click
    popoverTrigger.addEventListener('click', function () {
      popover.toggle();
    });
  
    // Hide popover on click outside
    document.body.addEventListener('click', function (event) {
      if (!popoverTrigger.contains(event.target)) {
        popover.hide();
      }
    });
  
  </script>
  
  <script>
    // Enable tooltip
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl, {

      });

    var popoverTrigger = document.getElementById('newcheck_sidebar'); // Assuming 'myButton' is the correct ID
    var popover = new bootstrap.Popover(popoverTrigger, {
      html: true,
      content: function () {
        return popoverTrigger.getAttribute('data-bs-content');
      }
    });
    // Enable popover and hide it on click outside
    var popoverTrigger = document.querySelector('[data-bs-toggle="tooltip"]');
    var popover = new bootstrap.Popover(popoverTrigger, {
      html: true,
    });

   

    // Toggle popover on hover
    popoverTrigger.addEventListener("mouseenter", function () {
      popover.show();
    });
    document.body.addEventListener("click", function (event) {
      if (!popoverTrigger.contains(event.target)) {
        popover.hide();
      }
    });
